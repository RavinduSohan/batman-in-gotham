<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Match Puzzle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 25px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            color: #6e8efb;
            margin-bottom: 15px;
            font-size: 2.2rem;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            margin-bottom: 20px;
        }
        
        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
            background: white;
        }
        
        .card.matched {
            background: #a0e7a0;
            transform: scale(0.95);
            cursor: default;
        }
        
        .controls {
            margin-top: 20px;
        }
        
        button {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border: none;
            border-radius: 50px;
            color: white;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        
        .instructions {
            margin-top: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            font-size: 0.9rem;
        }
        
        .win-message {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #6e8efb;
            display: none;
        }
        
        @media (max-width: 500px) {
            .container {
                padding: 15px;
            }
            
            .card {
                font-size: 1.5rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Emoji Match Puzzle</h1>
        
        <div class="game-info">
            <div class="moves">Moves: <span id="moves-count">0</span></div>
            <div class="timer">Time: <span id="time">0s</span></div>
        </div>
        
        <div class="game-board" id="game-board">
            <!-- Cards will be generated here -->
        </div>
        
        <div class="controls">
            <button id="reset-btn">New Game</button>
        </div>
        
        <div class="instructions">
            <p>Match pairs of emojis by flipping the cards. Find all matches to win!</p>
        </div>
        
        <div class="win-message" id="win-message">
            Congratulations! You won! 🎉
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('game-board');
            const movesCount = document.getElementById('moves-count');
            const timeDisplay = document.getElementById('time');
            const resetBtn = document.getElementById('reset-btn');
            const winMessage = document.getElementById('win-message');
            
            let moves = 0;
            let timer = 0;
            let timerInterval;
            let flippedCards = [];
            let matchedPairs = 0;
            let gameStarted = false;
            
            // Emojis for the game
            const emojis = ['🐶', '🐱', '🐼', '🐸', '🐯', '🐵', '🦊', '🐷', 
                           '🐙', '🦄', '🦋', '🐢', '🐳', '🦖', '🦉', '🦩'];
            
            // Initialize game
            function initGame() {
                clearInterval(timerInterval);
                gameBoard.innerHTML = '';
                moves = 0;
                timer = 0;
                flippedCards = [];
                matchedPairs = 0;
                movesCount.textContent = '0';
                timeDisplay.textContent = '0s';
                winMessage.style.display = 'none';
                
                // Create a shuffled array of emojis (8 pairs)
                const gameEmojis = [...emojis.slice(0, 8), ...emojis.slice(0, 8)];
                shuffleArray(gameEmojis);
                
                // Create cards
                gameEmojis.forEach(emoji => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `<span style="display: none">${emoji}</span>`;
                    card.addEventListener('click', () => flipCard(card));
                    gameBoard.appendChild(card);
                });
            }
            
            // Flip card function
            function flipCard(card) {
                if (!gameStarted) {
                    startTimer();
                    gameStarted = true;
                }
                
                // If card is already flipped or matched, do nothing
                if (card.classList.contains('flipped') || card.classList.contains('matched')) {
                    return;
                }
                
                // Flip the card
                card.classList.add('flipped');
                card.querySelector('span').style.display = 'block';
                flippedCards.push(card);
                
                // If two cards are flipped, check for match
                if (flippedCards.length === 2) {
                    moves++;
                    movesCount.textContent = moves;
                    
                    const [card1, card2] = flippedCards;
                    const emoji1 = card1.querySelector('span').textContent;
                    const emoji2 = card2.querySelector('span').textContent;
                    
                    if (emoji1 === emoji2) {
                        // Match found
                        card1.classList.add('matched');
                        card2.classList.add('matched');
                        flippedCards = [];
                        matchedPairs++;
                        
                        // Check if all pairs are matched
                        if (matchedPairs === 8) {
                            endGame();
                        }
                    } else {
                        // No match, flip cards back
                        setTimeout(() => {
                            card1.classList.remove('flipped');
                            card2.classList.remove('flipped');
                            card1.querySelector('span').style.display = 'none';
                            card2.querySelector('span').style.display = 'none';
                            flippedCards = [];
                        }, 800);
                    }
                }
            }
            
            // Start timer
            function startTimer() {
                clearInterval(timerInterval);
                timerInterval = setInterval(() => {
                    timer++;
                    timeDisplay.textContent = `${timer}s`;
                }, 1000);
            }
            
            // End game
            function endGame() {
                clearInterval(timerInterval);
                gameStarted = false;
                winMessage.style.display = 'block';
            }
            
            // Shuffle array function
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            // Event listeners
            resetBtn.addEventListener('click', initGame);
            
            // Initialize the game
            initGame();
        });
    </script>
</body>
</html>
